<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS</title>
</head>
<body>
    <header>
        <h1>Venta de tickets</h1>
        <img src="ticket.png" alt="Evento">
      </header>
      <section>
        <h2>Comprar tickets</h2>
        <form action="javascript:validarFormulario()">
          <input type="text" name="nombre" placeholder="Nombre">
          <input type="email" name="correo" placeholder="Correo electrónico">
          <input type="number" name="cantidad" placeholder="Cantidad">
          <input class="button" type="submit" value="Comprar">
        </form>
      </section>
      <footer>
        <p>Información del evento</p>
        <p>Fecha: 2023-09-20</p>
        <p>Hora: 20:00</p>
        <p>Lugar: Auditorio Nacional</p>
      </footer>
    
</body>
<script src="main.js"></script>
</html>
