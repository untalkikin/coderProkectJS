<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador de calificaciones</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="text-center my-5 titulo">Simulador</h1>
    <div id="contenido" class="container">
        <div id="contenido" class="row">
            <div class="col-md-6">
                <img class="col-md-6" src="ticket.png" />
                <form id="formulario">
                    <legend class="mb-4">Calificaciones del estudiante</legend>
                    <div class="form-group row">
                        <label for="estudiante" class="col-sm-4 col-lg-4 col-form-label">Nombre del
                            estudiante:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="estudiante" name="estudiante" class="form-control"
                                placeholder="Nombre del estudiante">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="materia" class="col-sm-4 col-lg-4 col-form-label">Materia:</label>
                        <div class="col-sm-8 col-lg-8">
                            <select id="materia" type="select" class="form-control">
                                <option>Elige Materia</option>
                                <option id="materia" value="Ingles">Ingles</option>
                                <option id="materia" value="Español">Español</option>
                                <option id="materia" value="Matematicas">Matematicas</option>
                                <option id="materia" value="Geografia">Geografia</option>
                                <option id="materia" value="Civica y etica">Civica y Etica</option>
                                <option id="materia" value="Informatica">Informatica</option>
                                <option id="materia" value="Historia">Historia</option>
                                <option id="materia" value="Ciencias">Ciencias</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="calificacion" class="col-sm-4 col-lg-4 col-form-label">Calificacion:</label>
                        <div class="col-sm-8 col-lg-8">
                            <input type="text" id="calificacion" name="calificacion" class="form-control"
                                placeholder="Calificacion de la Materia">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block">Agregar Calificacion</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="mb-4">Mis calificaciones</h2>
                <ul id="lista-calis" class="list-group lista-calis"></ul>
            </div>

        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
