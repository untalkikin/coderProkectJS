<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador de calificaciones</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <h2 class="mt-5 mb-5">Simulador de calificaciones</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="materia">Materia</label>
                    <select class="form-control" for="materia" aria-label="Default select example">
                        <option selected>Elija materia</option>
                        <option id="materia" value="Español">Español</option>
                        <option id="materia" value="Matematicas">Matematicas</option>
                        <option id="materia" value="Ingles">Ingles</option>
                        <option id="materia" value="Informatica">Informatica</option>
                        <option id="materia" value="Ciencias">Ciencias</option>
                        <option id="materia" value="Historia">Historia</option>
                        <option id="materia" value="Geografia">Geografia</option>
                        <option id="materia" value="Artes">Artes</option>
                    </select>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="score">Puntaje</label>
                    <input type="text" name="puntaje" class="form-control" id="score" placeholder="Puntaje"/>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="addData()">Agregar Calificacion</button>
                    <button class="btn btn-primary" id="Update">Editar Calificacion</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                       <tr>
                        <th>Nombre</th>
                        <th>Materia</th>
                        <th>Puntaje</th>
                        <th>Acciones</th>
                       </tr> 
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
