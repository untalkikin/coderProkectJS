<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador de calificaciones</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div id="contenido">
        <div class="container">
            <h1>Simulador</h1>
            <img class="row" src="ticket.png" />
            <div class="row">
                <div class="six columns">
                    <label>Calificaciones</label>
                    <form id="formulario">
                        <input id="estudiante" class="u-full-width">
                            <label for="estudiante">Nombre del estudiante:</label>
                        </input>
                        <label for="materia">Asignatura</label>
                        <select id="materia" class="u-full-width">
                            <option>Elige Materia</option>
                            <option id="materia" value="Ingles">Ingles</option>
                            <option id="materia" value="Español">Español</option>
                            <option id="materia" value="Matematicas">Matematicas</option>
                            <option id="materia" value="Geografia">Geografia</option>
                            <option id="materia" value="Civica y etica">Civica y Etica</option>
                            <option id="materia" value="Informatica">Informatica</option>
                            <option id="materia" value="Historia">Historia</option>
                            <option id="materia" value="Ciencias">Ciencias</option>
                        </select>
                        <input id="calificacion" class="u-full-width">
                            <label for="calificacion">Calificacion</label>
                        </input>
                        <input type="submit" class="button u-full-width button-primary" value="Agregar">
                    </form>
                </div>
                <div class="six columns">
                    <h2>Mis Calificaciones</h2>
                    <div id="lista-calis"></div>
                </div>
            </div>

        </div>
    </div> <!--#contenido-->

    <script src="main.js"></script>
</body>

</html>
